<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 1: Reservation Details</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="reserve.html" class="active">Reserve</a></li>
        </ul>
    </nav>

    <main class="container">
        <header>
            <h1>Book Your Table</h1>
            <p>Step 1: Tell us when you're coming.</p>
        </header>
        
        <form id="reservation-form">
            <section class="form-section">
                <h2>Your Details</h2>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group-inline">
                    <div class="form-group">
                        <label for="date">Date:</label>
                        <input type="date" id="date" name="date" required>
                    </div>
                    <div class="form-group">
                        <label for="time">Time:</label>
                        <input type="time" id="time" name="time" required>
                    </div>
                    <div class="form-group">
                        <label for="guests">Guests:</label>
                        <input type="number" id="guests" name="guests" min="1" max="20" value="2" required>
                    </div>
                </div>
            </section>
            
            <button type="submit" class="btn btn-secondary">Next: Choose Your Food</button>
        </form>
    </main>

    <script src="reserve.js"></script>
</body>
</html>
